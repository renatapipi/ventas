<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ventas Multiplataforma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Pantalla de Login -->
    <div id="login-form" class="form-container">
      <div class="login-box">
        <h2><i class="fas fa-store"></i> Sistema de Ventas</h2>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Usuario" autocomplete="username">
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
        </div>
        <button id="login-btn" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
        <div id="login-error" class="error-message"></div>
      </div>
    </div>

    <!-- Menú Principal -->
    <div id="main-menu" style="display: none;">
      <header class="app-header">
        <div class="user-info">
          <span id="current-user"></span>
          <button id="logout-btn" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Salir
          </button>
        </div>
        <nav class="menu-nav">
          <button data-section="dashboard" class="active">
            <i class="fas fa-tachometer-alt"></i> Inicio
          </button>
          <button data-section="products">
            <i class="fas fa-boxes"></i> Productos
          </button>
          <button data-section="sales">
            <i class="fas fa-cash-register"></i> Ventas
          </button>
          <button data-section="clients" class="admin-only">
            <i class="fas fa-users"></i> Clientes
          </button>
          <button data-section="reports">
            <i class="fas fa-chart-bar"></i> Reportes
          </button>
          <button data-section="users" class="admin-only">
            <i class="fas fa-user-cog"></i> Usuarios
          </button>
        </nav>
      </header>

      <div id="content">
        <!-- Secciones se cargarán dinámicamente aquí -->
      </div>
    </div>

    <!-- Incluir templates -->
    <script src="templates/dashboard.js" type="text/template"></script>
    <script src="templates/products.js" type="text/template"></script>
    <script src="templates/sales.js" type="text/template"></script>
    <script src="templates/reports.js" type="text/template"></script>
    <script src="templates/users.js" type="text/template"></script>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <!-- Scripts de la aplicación -->
  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/sales.js"></script>
  <script src="js/reports.js"></script>
  <script src="js/users.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
